<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="shortcut icon" href="../static/images/circle.png">
    <title>JCUConnect</title>
</head>
<body>
<div class="navbar">
    <table class="navtab">
<tr>
	<td><div class="imgpla"><img class="logo" src="../static/images/jcuconnectlogo.png" height="71px" width="150px" alt="JCUConnect Logo"></div></td>
    <td><a href={{ url_for('employer_home_page') }}>Home</a></td>
    <td><a href={{ url_for('display_employer_jobs') }}>Jobs</a></td>
    <td><a href="">Contact Us</a></td>
    <td><a href={{ url_for('logout') }}><button class="Sign out">Sign out</button></a></td>
    </tr>
</table>

</div>
<div class="menuImage">
<img src="../static/images/buildings.jpg" height="300" width="100" alt="Picture of buildings" style = width:100%>
</div>

<div class="posting_title">
<h1>Posted Jobs</h1>
</div>



<a href={{ url_for('postjob') }}>
    <div class="add_jobs">
	<img src="../static/images/add1.png" height="104px" width="104px">
        <h2><center>Add Job</center></h2>
</div>
</a>


{% for post in posts %}
<div class="jobs">
<div class="comp_img"><img src="{{ post.Company_Picture }}" height="30%" width="50%" alt=""></div>
<div class="jobdesignation">
    <p><b> Designation: </b>{{ post.Job_Designation }}</p></div><div class="typeofjob"><p> <b>Type of job: </b>{{ post.Job_Type }}</p> </div><div class="description_for"><p><b>Job Description: </b> {{ post.Job_Description }}</p></div>
</div>
{% endfor %}




</body>
</html>
