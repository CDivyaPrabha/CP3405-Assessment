<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="shortcut icon" href="../static/images/circle.png">
    <title>JCUConnect</title>
    <style>
        .applied{
            float: left;
            color: green;
        }
    </style>
</head>
<body>
<div class="navbar">
    <table class="navtab">
<tr>
	<td><div class="imgpla"><img class="logo" src="../static/images/jcuconnectlogo.png"  height="71px" width="180px" alt="JCUConnect Logo"></div></td>
    <td><a href={{ url_for('student_home_page') }}>Home</a></td>
    <td><a href={{ url_for('student_jobs') }}>Jobs</a></td>
    <td><a href="">Contact Us</a></td>
    <td><div class="profpic"><a href={{ url_for('cv_form') }}><img class="profileforPic" src="../static/images/profile.png" height="45px" width="60px" alt="Profile"></a></div></td>
    <td><a href={{ url_for('logout') }}><button class="logout">Log out</button></a></td>
    </tr>
</table>

</div>
<br>
<h2><center>List of jobs: </center></h2>
    {% for job in jobs %}
        <div class="job_list">
    <p><img class="companyPic" src="{{ job.Company_Picture }}" height="170" width="224" alt=""></p>
            <div class="jobDesc">
                <p><b>Company Name: </b>{{ job.Company_Name }}</p>

                <b>Designation: </b>{{ job.Job_Designation }}<br><p><b>Description: </b></p><p><center>{{ job.Job_Description }}</center></p>
            </div>
<div class="viewcv">
            {% if job.Applied=="Yes" %}
                    <div class="applied">APPLIED</div>
                {% else %}
                <a href={{ url_for('apply_for_job', job_id = job._id) }}><h2 class="apply">Apply</h2></a>
                {% endif %}
</div>
            </div>
        </div>
    {% endfor %}

</body>
</html>
