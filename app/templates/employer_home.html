<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="shortcut icon" href="../static/images/circle.png">
    <title>JCUConnect</title>
</head>
<body>
<div class="navbar">
    <table class="navtab">
<tr>
	<td><div class="imgpla"><img class="logo" src="../static/images/jcuconnectlogo.png" height="71px" width="150px" alt="JCUConnect Logo"></div></td>
    <td><a href={{ url_for('employer_home_page') }}>Home</a></td>
    <td><a href={{ url_for('display_employer_jobs') }}>Jobs</a></td>
    <td><a href="">Contact Us</a></td>
    <td><a href={{ url_for('logout') }}><button class="Sign out">Sign out</button></a></td>
    </tr>
</table>

</div>
<div class="menuImage">
    <img src="../static/images/buildings.jpg" height="300px" width="100%" alt="Picture of buildings">
</div>

<div class="applicantlist">
<h2>List of applications:</h2>

    {% for cv in CVs %}
        <div class="applicant">
        <p><b>Name: </b>{{ cv.Student_name }}</p
        <p><b>Education:</b> {{ cv.Student_education }}<br> <b>University: </b>{{ cv.Student_university }}<br><b> Graduated Year: </b>{{ cv.Student_graduate_year }}</p>
        <a href="{{ url_for('viewCV', cv_id=cv._id) }}" target="_blank"><button>View CV</button></a>
    </div>
    {% endfor %}

</div>
</body>
</html>
