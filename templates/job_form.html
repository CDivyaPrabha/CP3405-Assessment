<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="shortcut icon" href="../static/images/circle.png">
    <title>JCUConnect</title>
</head>
<body>
<div class="navbar">
    <img class="logo" src="../static/images/jcuconnectlogo.png" height="71px" width="150px" alt="JCUConnect Logo">
    <a href="index.html">Home</a>
    <a href="">Jobs</a>
    <a href="">Contact Us</a>
    <a href="index.html"><button class="Sign out">Sign out</button></a>
</div>
<form>


<div class="jobform">
	<p class="comname_Cen">Company's Name: <input type="Company name" size="30" id="company name" required> </p>
	<div class="picture">
  <h3>Picture:</h3>
</div> 
<div class="description">
<h3>Description:</h3>
</div>
<div class="description_box">
<textarea id="description" rows="8" cols="50" placeholder="Description of the job..." required></textarea>
	
</div>
<div class="requirement">
	<h3>Requirement:</h3>
</div>
<div class="requirement_box">
<textarea id="requirement" rows="8" cols="50" placeholder="Requirements are....." required></textarea>
	
</div>
<div class="submitpic">
  <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p><img id="output" width="200" /></p>
</div>
<p class="upload" ><label for="file" style="cursor: pointer;">Upload Image</label></p>

<div class="type">
<h3>Type of job: </h3></div>
<div class="typeofjob">

<select class style="width: 21%;" required>
  <option value="Part-time">Part-time Job</option>
  <option value="Full-time">Full-time Job</option>
  <option value="Contract">Contract</option>
</select>
</div>

<input class="reset" type="reset"><input type="submit" value="Submit">
</div>
</form>


<script src="pictureupload.js"></script>
</body>
</html>
