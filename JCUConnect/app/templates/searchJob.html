<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="shortcut icon" href="../static/images/circle.png">
    <title>JCUConnect</title>
</head>
<body>
<div class="navbar">
    <img class="logo" src="../static/images/jcuconnectlogo.png" height="71px" width="150px" alt="JCUConnect Logo">
    <a href={{ url_for('student_home_page') }}>Home</a>
    <a href={{ url_for('student_jobs') }}>Jobs</a>
    <a href="">Contact Us</a>
    <a href={{ url_for('cv_form') }}><img class="profile" src="../static/images/profile.png" height="45px" width="60px" alt="Profile"></a>
    <a href={{ url_for('logout') }}><button class="logout">Logout</button></a>
</div>
<br>

    {% for job in jobs %}
        <div class="job_list">
    <p><img class="companyPic" src="{{ job.Company_Picture }}" height="150" width="224" alt=""></p>
            <div class="jobDesc"><p><b>{{ job.Company_Name }}</b>
                    <a href={{ url_for('apply_for_job', job_id = job._id) }}><button>APPLY</button></a>
                <br><br><b>{{ job.Job_Designation }}</b><br><br>{{ job.Job_Description }}</p>
    </div>
        </div>
    {% endfor %}

</body>
</html>
