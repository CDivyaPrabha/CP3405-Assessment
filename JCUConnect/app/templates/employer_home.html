<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link rel="shortcut icon" href="../static/images/circle.png">
    <title>JCUConnect</title>
</head>
<body>
<div class="navbar">
    <img class="logo" src="../static/images/jcuconnectlogo.png" height="71px" width="150px" alt="JCUConnect Logo">
    <a href={{ url_for('employer_home_page') }}>Home</a>
    <a href={{ url_for('display_employer_jobs') }}>Jobs</a>
    <a href="">Contact Us</a>
    <a href={{ url_for('logout') }}><button class="Sign out">Sign out</button></a>
</div>
<div class="menuImage">
    <img src="../static/images/buildings.jpg" height="300px" width="100%" alt="Picture of buildings">
</div>

<div class="applicantlist">
<h2>List of applications:</h2>

    {% for cv in CVs %}
        <h4>Name: </h4>{{ cv.Student_name }}
        <h4>Description: </h4>{{ cv.Student_education }}{{ cv.Student_university }}{{ cv.Student_graduate_year }}
        <a href="{{ url_for('viewCV', cv_id=cv._id) }}" target="_blank"><button>View CV</button></a>
    {% endfor %}

</div>
</body>
</html>
